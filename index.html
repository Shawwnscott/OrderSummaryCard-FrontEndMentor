<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/querry.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main-container">
      <div class="header-img-box">
        <img class="header-img" src="/images/illustration-hero.svg" />
      </div>
      <div class="main-body">
        <h1 class="order-summary">Order Summary</h1>
        <p class="order-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-plan-box">
          <img
            src="/images/icon-music.svg"
            alt="photo icon depicting the music symbol"
          />
          <div class="order-plan">
            <h2 class="annual-plan">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="btn-change">Change</a>
        </div>
        <div class="order-payment">
          <a href="#" class="btn btn-payment">Proceed to Payment</a>
          <a href="#" class="btn btn-cancel">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Shawn Scott</a>.
      </div>
    </footer>
  </body>
</html>
